<h2>New Updates</h2>
<ul class="comics">
	<li ng-repeat="comic in comics  | orderBy:'age':true | limitTo:5">
		<a href="#/comics/{{comic.id}}" class="thumb"><img ng-src="{{comic.imageUrl}}"></img></a><br/>
		<a href="#/comics/{{comic.id}}">{{comic.name}}</a>
	</li>
</ul>
<a class="seeall" href="#/comic-list">See all >></a>
